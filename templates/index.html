<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>Shorten Your URL</h1>

    <form method="POST">
        <input type="url" name="original_url" placeholder="Enter long URL" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Your short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
